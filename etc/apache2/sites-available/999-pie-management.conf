<VirtualHost *:8008>
	ServerAdmin ${APACHE_SERVER_ADMIN}

	DocumentRoot /opt/pie/apache2/management
	<Directory /opt/pie/apache2/management>
		Options +ExecCGI
		Require all granted

		PassEnv PIE_EXP_MEMORY_SIZE PIE_RES_MEMORY_SIZE
		PassEnv APACHE_SERVER_ADMIN APACHE_INFO_SUBNET APACHE_STATUS_SUBNET
		PassEnv PHP_FPM_HOSTNAME PHP_FPM_PORT

		<Files "reload">
			SetHandler cgi-script
		</Files>
	</Directory>

	<IfModule mod_info.c>
		<Location /info>
			SetHandler server-info
			Require ip ${APACHE_INFO_SUBNET}
		</Location>
	</IfModule>

	<IfModule mod_status.c>
		<Location /status>
			SetHandler server-status
			Require ip ${APACHE_STATUS_SUBNET}
		</Location>

		<IfModule mod_proxy.c>
			# Show Proxy LoadBalancer status in mod_status
			ProxyStatus On
		</IfModule>
	</IfModule>
</VirtualHost>

# Keep track of extended status information for each request
ExtendedStatus On

# Determine if mod_status displays the first 63 characters of a request or
# the last 63, assuming the request itself is greater than 63 chars.
# Default: Off
#SeeRequestTail On

