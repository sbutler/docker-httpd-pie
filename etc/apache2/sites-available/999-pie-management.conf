<VirtualHost *:8008>
	ServerAdmin ${APACHE_SERVER_ADMIN}

	DocumentRoot /opt/pie/apache2/management
	<Directory /opt/pie/apache2/management>
		Options +ExecCGI
		Require all granted

		PassEnv PIE_EXP_MEMORY_SIZE PIE_RES_MEMORY_SIZE
		PassEnv APACHE_SERVER_ADMIN
		PassEnv PHP_FPM_HOSTNAME PHP_FPM_PORT

		<Files "pie-reload">
			SetHandler cgi-script
		</Files>
	</Directory>
</VirtualHost>

