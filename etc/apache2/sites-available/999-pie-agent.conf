<VirtualHost *:8008>
    ServerAdmin ${APACHE_SERVER_ADMIN}

    DocumentRoot /opt/pie/apache2/agent
    <Directory /opt/pie/apache2/agent>
        Options +ExecCGI

        <RequireAll>
            Require ip ${APACHE_ADMIN_SUBNET}
            Require not local
        </RequireAll>

        PassEnv PIE_EXP_MEMORY_SIZE PIE_RES_MEMORY_SIZE
        PassEnv APACHE_SERVER_ADMIN APACHE_ADMIN_SUBNET APACHE_REMOTEIP_TRUSTEDPROXYLIST_URL APACHE_REMOTEIP_HEADER APACHE_LOGGING
        PassEnv PHP_FPM_HOSTNAME PHP_FPM_PORT
        PassEnv SHIBD_CONFIG_SUFFIX

        <Files ~ "^(reload|logrotate)$">
            SetHandler cgi-script
        </Files>
    </Directory>

    <IfModule mod_info.c>
        <Location /info>
            SetHandler server-info
            <RequireAll>
                Require ip ${APACHE_ADMIN_SUBNET}
                Require not local
            </RequireAll>
        </Location>
    </IfModule>

    <IfModule mod_status.c>
        <Location /status>
            SetHandler server-status
            Require ip ${APACHE_ADMIN_SUBNET}
            Require local
        </Location>
    </IfModule>
</VirtualHost>

<IfModule mod_status.c>
    # Keep track of extended status information for each request
    ExtendedStatus On

    <IfModule mod_proxy.c>
        # Show Proxy LoadBalancer status in mod_status
        ProxyStatus On
    </IfModule>
</IfModule>

