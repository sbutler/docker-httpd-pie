<IfModule mod_cache.c>
    CacheHeader on
    CacheLock ${APACHE_CACHE_LOCK}
    CacheQuickHandler ${APACHE_CACHE_QUICK_HANDLER}

    <Macro pie_cache $DefaultExpire $MinExpire $MaxExpire>
        CacheDefaultExpire $DefaultExpire
        CacheMinExpire $MinExpire
        CacheMaxExpire $MaxExpire

        CacheIgnoreCacheControl on
        CacheIgnoreHeaders Set-Cookie
        CacheIgnoreNoLastMod on
    </Macro>
</IfModule>
