<IfModule mod_cache.c>
    CacheHeader on
    CacheLock ${APACHE_CACHE_LOCK}
    CacheQuickHandler ${APACHE_CACHE_QUICK_HANDLER}

    <Macro pie_cache $DefaultExpire $MinExpire $MaxExpire>
        CacheDefaultExpire $DefaultExpire
        CacheMinExpire $MinExpire
        CacheMaxExpire $MaxExpire

        CacheIgnoreCacheControl ${APACHE_CACHE_IGNORE_CACHECONTROL}
        CacheIgnoreNoLastMod ${APACHE_CACHE_IGNORE_NOLASTMOD}
        CacheIgnoreQueryString ${APACHE_CACHE_IGNORE_QUERYSTRING}

        CacheIgnoreHeaders Cookie Set-Cookie
        CacheStoreExpired ${APACHE_CACHE_STORE_EXPIRED}
        CacheStoreNoStore ${APACHE_CACHE_STORE_NOSTORE}
        CacheStorePrivate ${APACHE_CACHE_STORE_PRIVATE}
    </Macro>
</IfModule>
